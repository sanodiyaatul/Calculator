<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="title"><span class="title-logo">%</span> Calculator</div>
    <div class="container">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button data-value="modulo" class="operator">%</button>
            <button data-value="divide" class="operator">/</button>
        </div>
        <div>
            <button data-value="seven">7</button>
            <button data-value="eight">8</button>
            <button data-value="nine">9</button>
            <button data-value="multiply" class="operator">*</button>
        </div>
        <div>
            <button data-value="four">4</button>
            <button data-value="five">5</button>
            <button data-value="six">6</button>
            <button data-value="minus" class="operator">-</button>
        </div>
        <div>
            <button data-value="one">1</button>
            <button data-value="two">2</button>
            <button data-value="three">3</button>
            <button data-value="plus" class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button data-value="zero">0</button>
            <button data-value="dot">.</button>
            <button data-value="equal" class="equalBtn">=</button>
        </div>

    </div>
    <div id="footer">
        Copyrights Â© reserverd to Atul Sanodiya
    </div>
    
    <script src="script.js"></script>
</body>
</html>
